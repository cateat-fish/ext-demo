<!DOCTYPE html>
<html>

<head>
    <title>hello-extjs</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- ext -->
    <script src="http://res.eqbidding.com/extjs6.0/ext-all.js"></script>
    <script src="http://res.eqbidding.com/extjs6.0/classic/locale/locale-zh_CN.js"></script>
    <link rel="stylesheet" href="http://res.eqbidding.com/extjs6.0/classic/theme-crisp/resources/theme-crisp-all.css">
    </link>
    <script type="text/javascript">
        Ext.onReady(function () {
            var win = new Ext.Window({   
              title: "form Layout",   
                height: 150,   
                width: 230,   
                plain: true,    
                bodyStyle: 'padding:15px',    
                items:    
                {    
                    xtype: "form",   
                    labelWidth: 30,   
                    defaultType: "textfield",    
                    frame:true,   
                    items:    
                    [   
                        {    
                            fieldLabel:"姓名",   
                            name:"username",   
                            allowBlank:false    
                        },   
                        {    
                            fieldLabel:"呢称",   
                            name:"nickname"    
                        },   
                        {    
                            fieldLabel: "生日",   
                            xtype:'datefield',   
                            name: "birthday",    
                            width:127    
                        }   
                    ]   
                }   
            });   
            win.show();    
        });  
    </script>
</head>
