<script type="text/javascript">
    Ext.onReady(function () {
        new Ext.TabPanel({
            //  region: 'center', //border 布局，将页面分成东，南，西，北，中五部分，这里表示TabPanel放在中间   
            margins: '3 3 3 0',
            activeTab: 0,
            renderTo: Ext.getBody(),
            defaults: {
                autoScroll: true
            },
            items: [{
                title: 'Bogus Tab',
                html: "第一个Tab的内容."
            }, {
                title: 'Another Tab',
                html: "我是另一个Tab"
            }, {
                title: 'Closable Tab',
                html: "这是一个可以关闭的Tab",
                closable: true
            }]
        });
    });
</script>
